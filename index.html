<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник путешествий</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Дневник путешествий</h1>
        <nav>
            <div id="auth-buttons">
                <button id="login-btn">Войти</button>
                <button id="register-btn">Регистрация</button>
            </div>
            <div id="user-menu" style="display: none;">
                <span id="username-display"></span>
                <button id="add-trip-btn">Добавить путешествие</button>
                <button id="logout-btn">Выйти</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="trips-list">
            <h2>Последние путешествия</h2>
            <div id="filter-controls">
                <select id="country-filter">
                    <option value="all">Все страны</option>
                </select>
                <select id="user-filter">
                    <option value="all">Все пользователи</option>
                </select>
            </div>
            <div id="trips-container" class="trips-grid"></div>
        </section>
    </main>

    <!-- Модальные окна -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Вход</h2>
            <form id="auth-form">
                <div id="name-field" style="display: none;">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name">
                </div>
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="submit-auth">Войти</button>
            </form>
        </div>
    </div>

    <div id="trip-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="trip-modal-title">Новое путешествие</h2>
            <form id="trip-form">
                <input type="hidden" id="trip-id">
                <div class="form-group">
                    <label for="trip-title">Название:</label>
                    <input type="text" id="trip-title" required>
                </div>
                <div class="form-group">
                    <label for="trip-country">Страна:</label>
                    <input type="text" id="trip-country" required>
                </div>
                <div class="form-group">
                    <label for="trip-city">Город:</label>
                    <input type="text" id="trip-city" required>
                </div>
                <div class="form-group">
                    <label for="trip-date">Дата:</label>
                    <input type="date" id="trip-date" required>
                </div>
                <div class="form-group">
                    <label for="trip-cost">Стоимость (руб):</label>
                    <input type="number" id="trip-cost">
                </div>
                <div class="form-group">
                    <label for="trip-places">Места для посещения (через запятую):</label>
                    <textarea id="trip-places"></textarea>
                </div>
                <div class="form-group">
                    <label for="trip-heritage">Места культурного наследия:</label>
                    <textarea id="trip-heritage"></textarea>
                </div>
                <div class="form-group">
                    <label for="trip-rating">Оценка (1-5):</label>
                    <select id="trip-rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="trip-description">Описание:</label>
                    <textarea id="trip-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="trip-image">Изображение (URL):</label>
                    <input type="text" id="trip-image">
                </div>
                <div class="form-group">
                    <label for="trip-location">Местоположение (широта,долгота):</label>
                    <input type="text" id="trip-location" placeholder="Например: 55.7558,37.6173">
                    <div id="map" style="height: 200px; margin-top: 10px;"></div>
                </div>
                <button type="submit">Сохранить</button>
                <button type="button" id="delete-trip-btn">Удалить</button>
            </form>
        </div>
    </div>

    <div id="view-trip-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="view-trip-title"></h2>
            <div id="view-trip-content"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
